<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

<body>
    <div class="main">
    <h1>CALCULATOR</h1>
    <div><input type="text" name="" id="inp"></div>
    <br><br>
    <button  class="btn" onclick="clr()">Clear All</button>
    <button class="btn" onclick="clear()">Clear</button>

    <br><br>
    <div><button onclick="calc(7)">7</button>
        <button onclick="calc(8)">8</button>
        <button onclick="calc(9)">9</button>
        <button class="button" onclick="calc('+')">+</button>
    </div>
    <br><br>
    <div> <button onclick="calc(4)">4</button>
        <button onclick="calc(5)">5</button>
        <button onclick="calc(6)">6</button>
        <button class="button" onclick="calc('-')">-</button>
    </div>
    <br><br>
    <div> <button onclick="calc(1)">1</button>
        <button onclick="calc(2)">2</button>
        <button onclick="calc(3)">3</button>
        <button class="button" onclick="calc('*')">x</button>
    </div>
    <br><br>

    <div>
        <button onclick="calc(0)">0</button>
        <button onclick="calc('%')">%</button>
        <button  onclick="calc('/')">/</button>
        <button class="button" onclick="equal()">=</button>
    </div>


</div>




    <script src="app.js"></script>
</body>

</html>

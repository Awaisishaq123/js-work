<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Info App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="title"> CAR INFO APP</h1>

  <div class="form-container">
    <!-- Single Form with All Fields -->
    <div class="car-form">
      <h2>Car Info</h2>
      <form id="carForm">
        <input type="text" placeholder="Car Name" name="name" required />
        <input type="text" placeholder="Model" name="model" required />
        <input type="url" placeholder="Image URL" name="image" required />
        <input type="number" placeholder="Price" name="price" required />
        <input type="text" placeholder="Color" name="color" required />
        <button type="submit">Add Car</button>
      </form>
    </div>
  </div>

  <div class="cards-container" id="cards-container"></div>

  <script src="app.js"></script>
</body>

</html>
